name: Actions Step1

on:
  push:
    branches:
      - main
      - 'releases/**'
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x
  REPO_BRANCH: openwrt-21.02
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: redmi-ax6000/.config
  DIY_P1_SH: redmi-ax6000/diy-part1.sh
  DIY_P2_SH: redmi-ax6000/diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检查项目分支
        uses: actions/checkout@main

      - name: 生成release标签
        id: tag
        run: |
          release_tag = redmi-ax6000-v$(date +"%Y%m%d%H%M")
          echo "release_tag=$release_tag" >> $GITHUB_OUTPUT
          echo "🎉🎉 红米AX6000: $release_tag 发布成功" > release.txt
          echo " ${{steps.github_release.outputs.changelog}} " >> release.txt

      - name: 上传firmware到Release
        uses: softprops/action-gh-release@master
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: |
            ${{ env.FIRMWARE }}/*


  delete-workflow:
    needs: [ build-firmware ]
    runs-on: ubuntu-latest
    steps:
      - name: 删除workflow运行
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 2
