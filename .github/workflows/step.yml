name: Actions Step1

on:
  push:
    branches:
      - main
      - 'releases/**'
  workflow_dispatch:

env:
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Ê£ÄÊü•È°πÁõÆÂàÜÊîØ
        uses: actions/checkout@main

      - name: Ëé∑ÂèñÊúÄÊñ∞ÁöÑtagÊ†áÁ≠æ
        id: previousTag
        run: |
          name=$(git --no-pager tag --sort=creatordate | tail -2 | head -1)
          echo "previousTag: $name"
          echo "previousTag=$name" >> $GITHUB_ENV

      - name: ÁîüÊàêreleaseÊ†áÁ≠æ
        id: tag
        run: |
          git --no-pager tag --sort=-creatordate
          release_tag=redmi-ax6000-v$(date +"%Y%m%d%H%M")
          release_title="üéâüéâ Á∫¢Á±≥AX6000: $release_tag ÂèëÂ∏ÉÊàêÂäü"
          git tag -a $release_tag -m  "$release_title"
         
          echo "ÂΩìÂâçÁîüÊàêreleaseÊ†áÁ≠æÔºö$release_tag"
          echo "ÂΩìÂâçÊúÄÊñ∞Ê†áÁ≠æÔºö$(git --no-pager tag --sort=-creatordate | head -n 1)"
          echo "release_tag=$release_tag" >> $GITHUB_OUTPUT
          echo "release_title=$release_title" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          fromTag: ${{ steps.tag.outputs.release_tag }}
          toTag: ${{ env.previousTag }}
          writeToFile: false

      - name: ‰∏ä‰º†firmwareÂà∞Release
        uses: softprops/action-gh-release@master
        if: env.UPLOAD_RELEASE == 'true'
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: ${{ steps.tag.outputs.release_title }}
          body: ${{ steps.changelog.outputs.changes }}
          files: |
            ${{ env.FIRMWARE }}/*


  delete-workflow:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Âà†Èô§workflowËøêË°å
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 2
