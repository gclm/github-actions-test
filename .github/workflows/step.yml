name: Actions Step1

on:
  push:
    paths:
      - 'redmi-ax6000/**'
    tags:
      - v*
  workflow_dispatch:

env:
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Ê£ÄÊü•È°πÁõÆÂàÜÊîØ
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: ÁîüÊàêreleaseÊ†áÁ≠æ
        id: tag
        run: |
          previous_tag=$(git --no-pager tag --sort=creatordate | tail -2 | head -1)
          echo "previous_tag: $previous_tag"
          echo "previous_tag=$previous_tag" >> $GITHUB_ENV
          
          release_tag=redmi-ax6000-${{ github.ref_name }}
          release_title="üéâüéâ Á∫¢Á±≥AX6000 ${{ github.ref_name }} ÁâàÊú¨ÂèëÂ∏ÉÊàêÂäü"
          
          echo "ÁîüÊàê $previous_tag Âà∞ ${{ github.ref_name }} ÁöÑÁâàÊú¨Êó•Âøó"
          echo "release_tag=$release_tag" >> $GITHUB_ENV
          echo "release_title=$release_title" >> $GITHUB_ENV

      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          fromTag: ${{ github.ref_name }}
          toTag: ${{ env.previous_tag }}
          writeToFile: false

      - name: ‰∏ä‰º†firmwareÂà∞Release
        uses: softprops/action-gh-release@master
        if: env.UPLOAD_RELEASE == 'true'
        with:
          tag_name: ${{ env.release_tag }}
          name: ${{ env.release_title }}
          body: ${{ steps.changelog.outputs.changes }}
          files: |
            $(pwd)/redmi-ax6000/*


  delete-workflow:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Âà†Èô§workflowËøêË°å
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 2
